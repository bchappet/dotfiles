- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/nvim/undo
    - ~/.local/share/nvim/site/autoload
    - ~/.tmux/tmp

- link:
    ~/.bashrc: 
      force: false
      path: home/.bashrc
    ~/.bash_prompt:
      force: true
      path: home/.bash_prompt
    ~/.tmux.conf:
      force: true
      path: home/.tmux.conf
    ~/.config/nvim/init.lua:
      force: true
      path: home/.config/nvim/init.lua

- shell:
    - description: Installing uv and Python tools (pyright, ruff)
      command: ./scripts/setup_python.sh
      stdout: true
      stderr: true
    - description: Installing Tmux and Tmux Plugin Manager (tpm)
      command: ./scripts/install_tmux.sh
      stdout: true
      stderr: true
    - description: Installing Neovim (auto-detecting Ubuntu version)
      command: ./scripts/install_neovim_auto.sh
      stdout: true
      stderr: true
    - description: Installing ripgrep
      command: ./scripts/install_ripgrep.sh
      stdout: true
      stderr: true
    - description: Installing lazygit
      command: ./scripts/install_lazygit.sh
      stdout: true
      stderr: true
    - description: Installing vim-plug and Neovim plugins
      command: ./scripts/install_vim_plug.sh
      stdout: true
      stderr: true
